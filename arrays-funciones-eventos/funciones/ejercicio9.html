<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 9</title>
  </head>
  <body>
    <script>
      alert("Este programa te eleva un numero a la potencia que tu quieras");

      let numero = +prompt("Introduce numero: ");
      let potencia = +prompt("Introduce potencia: ");

      alert(elevador(numero,potencia));

      function elevador(numero){
        return numero ** potencia;
      }
    </script>
  </body>
</html>
