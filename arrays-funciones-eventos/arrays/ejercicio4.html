  <body>
    <script>
      alert("Programa que pide 2 arrays y sumarlos componente a componente en un 3er array");
      let array1 = []
      let array2 = []
      let array3 = []


      for(let i=0;i<3;i++){
        array1.push(+prompt("Introduce datos para array1"))
      }
      for(let i=0;i<3;i++){
              array2.push(+prompt("Introduce datos para array2"))
            }
     

      let longitud = array1.length

      for(let i=0;i<longitud;i++){
        array3[i]=array1[i]+array2[i]
      }

      for(let i=0;i<3;i++){
        alert(array3[i])
      }
    </script> 
  </body>
