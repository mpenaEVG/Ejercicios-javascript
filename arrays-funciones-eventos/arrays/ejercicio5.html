  <body>
    <script>'use strict';

      alert("Programa que lea un array de 8 elementos y muestre el valor de todos los elementos, valor de elementos mayores a 36 y cantidad de valores mayores que 50")
      
      let array = [1,37,38,51,1,1]
      let sumaTodos = 0;
      let sumaMayores36 = 0;
      let contador50 = 0;
      for(let i=0;i<array.length;i++){
        sumaTodos+=array[i]
        if(array[i]>36){
          sumaMayores36+=array[i]
             if(array[i]>50){
            contador50++
          }
        }
     }

      alert("Valor de todos los elementos = "+sumaTodos+" // Valor de elementos mayores a 36 = "+sumaMayores36+" // Cantidad de valores mayores que 50 = "+contador50)



    </script>
