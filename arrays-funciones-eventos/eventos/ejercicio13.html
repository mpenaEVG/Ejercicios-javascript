<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio 13</title>
  </head>
  <body>
    <h1>Evento de Ratón y Teclado</h1>
    <div id=info></div>
  <script>
      function mostrarInformacion(mensaje){
        let info = document.getElementById("info")
        info.textContent = mensaje
      }
      window.addEventListener('mousemove',(evento)=>{
        let mensaje = `Ratón - Posición en ventana: (${evento.clientX}, ${evento.clientY}), Posición en página: (${evento.pageX}, ${evento.pageY})`
        mostrarInformacion(mensaje)
      })
      window.addEventListener('keydown',(evento)=>{
        let mensaje = `Tecla pulsada - Código: ${evento.code}, Tecla: ${evento.key}`
        mostrarInformacion(mensaje)
      })
  </script>
  </body>
</html>
