  <body>
    <script>'use strict';



    let numero1 = prompt("Introduce primer numero: ");
    let numero2 = prompt("Introduce segundo numero: ");
    for(let i=numero1;i<=numero2;i++){
        if(i%3==0){
          if(i%5==0){
          alert("FizzBuzz");
          }
          alert("Fizz");
        }
        if(i%5==0){
          alert("Buzz");
        }
      alert(i);
    } 
   </script>
  
  </body>
