<!DOCTYPE html>

  </head>
  <body>
    <script>'use strict';

      let numero = prompt("Introduce numero: ");

      alert(digitos(numero));
      
      function digitos(numero){
        let contador = 0;
        for(let i = 0; i<numero.length;i++){
          contador++;
        }
        return contador;
      }
    
    </script> 
  </body>
