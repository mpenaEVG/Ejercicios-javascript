<!DOCTYPE html>

    <meta charset="UTF-8">

  <body>
    <script>'use strict';

      alert("Programa que carga 5 numeros enteros y nos dice cuales son primos")

      let numeros = [1,2,3,4,5]

      function Primos(numero,divisor = 2){
        if(numero<=1){
          return false
        }
        if(divisor > Math.sqrt(numero)){
          return true
        }
        if(numero%divisor == 0){
          return false
        }

        return Primos(numero,divisor + 1)


      }

      for(let i=0;i<numeros.length;i++){
        if(Primos(numeros[i])){
          alert("El numero "+numeros[i]+" es primo")
        }else{
          alert("El numero "+numeros[i]+" no es primo")
        }
      }

    </script>
  </body>
