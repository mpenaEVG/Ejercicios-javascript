<!DOCTYPE html>
<html lang="es">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Ejercicio 7</title>
      <script>'use strict';

          function duplicar() {
            let divNumero = document.getElementById('numero')
            let valorActual = parseInt(divNumero.textContent)
            let nuevoValor = valorActual*2 
            divNumero.textContent = nuevoValor
          }
      </script>
      <style>
          #numero{
              font-size: 3em;
              color: red;
          }
      </style>
  </head>
  <body>
    <div id=numero ondblclick=duplicar()>
      2
    <div>
  </body>
</html>
