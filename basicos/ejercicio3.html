  <body>

    <script>
      let numero = prompt("Introduce un numero: ");
        
      if(numero!=null && !isNaN(numero)){
        if(numero%2==0){
          alert("El numero que has elegido es par");
        }else{
          alert("El numero que has elegido es impar");
        }
      }else{
          alert("Introduce un numero capullo");
        
      }
    </script>
