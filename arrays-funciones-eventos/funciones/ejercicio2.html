  <body>
      <h1>Numero Menor<h1>
      
      <script>
        let numeros= []
         numeros.push(parseInt(prompt("Introduce numero 1: ")))
         numeros.push(parseInt(prompt("Introduce numero 2: ")))
         numeros.push(parseInt(prompt("Introduce numero 3: ")))
        

        mostrar(numeros);

        function mostrar(numeros){
            
          for(let i=0;i<numeros.length;i++){
            alert(numeros[i]);
          }
        
          
        }



       </script>
  </body>
